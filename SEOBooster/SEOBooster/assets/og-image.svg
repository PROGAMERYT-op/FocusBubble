  <line x1="600" y1="315" x2="650" y2="315" stroke="#2c2f3c" stroke-width="4"/>
  
  <!-- Title -->
  <text x="600" y="500" font-family="'Poppins', sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#ffffff">Focus Bubble</text>
  <text x="600" y="550" font-family="'Poppins', sans-serif" font-size="30" text-anchor="middle" fill="#ffffff">Study Timer App</text>
</svg>
