<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#6a9eff"/>
  <circle cx="600" cy="315" r="200" fill="#ffffff" opacity="0.2"/>
  <circle cx="600" cy="315" r="160" fill="#ffffff" opacity="0.4"/>
  <circle cx="600" cy="315" r="120" fill="#ffffff" opacity="0.6"/>
  
  <!-- Clock face -->
